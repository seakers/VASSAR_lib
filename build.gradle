plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'seakers'
version '1.0'

sourceCompatibility = 12

compileJava {
    options.compilerArgs += ["-Xlint"]
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.googlecode.combinatoricslib:combinatoricslib:2.2'
    compile 'net.sourceforge.jexcelapi:jxl:2.6.12'
    compile 'org.orekit:orekit:10.0'
    compile 'seakers:orekit:1.0'
    compile files('\\..\\..\\..\\.m2\\repository\\gov\\sandia\\jess\\Jess71p2\\lib\\jess.jar')
    compile files('\\..\\..\\..\\.m2\\repository\\org\\json\\simple\\1.1\\json-simple-1.1.1.jar')
    compile 'io.pebbletemplates:pebble:3.1.0'
    compile 'org.slf4j:slf4j-simple:1.7.28'
    testCompile 'junit:junit:4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'vassar'
            from components.java
        }
    }
}
