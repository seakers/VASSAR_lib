buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath("com.apollographql.apollo:apollo-gradle-plugin:2.0.0")
  }
}

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.apollographql.apollo' version '2.0.0'
}

group 'seakers'
version '1.0'

sourceCompatibility = 12

compileJava {
    options.compilerArgs += ["-Xlint"]
}


repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.googlecode.combinatoricslib:combinatoricslib:2.2'
    compile 'net.sourceforge.jexcelapi:jxl:2.6.12'
    compile 'org.orekit:orekit:10.0'
    compile 'seakers:orekit:1.0'
    compile 'gov.sandia:jess:7.1p2'
    compile 'io.pebbletemplates:pebble:3.1.0'
    compile 'org.slf4j:slf4j-simple:1.7.28'
    testCompile 'junit:junit:4.12'

    implementation 'com.apollographql.apollo:apollo-runtime:2.0.0'
    implementation 'com.apollographql.apollo:apollo-rx2-support:2.0.0'
    
    compileOnly("org.jetbrains:annotations:13.0")
    testCompileOnly("org.jetbrains:annotations:13.0")

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation("com.google.guava:guava:29.0-jre")
}

apollo {
  generateKotlinModels.set(false) // or false for Java models
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'vassar'
            from components.java
        }
    }
}
